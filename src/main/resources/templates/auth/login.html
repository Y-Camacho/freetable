<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout :: head(title='Login', css=null)}">
    <title>Login</title>
</head>
<body>
    <header th:replace="~{layouts/layout :: cabecero}"></header>
    <!-- Template -->
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form th:action="@{/auth/login}" method="post">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p th:if="${param.error}">Credenciales incorrectas</p>
        <p th:if="${param.logout}">Has cerrado sesión con éxito</p>
    </div>
    <!-- Template -->
    <footer th:replace="~{layouts/layout :: footer}"></footer>
</body>
</html>
